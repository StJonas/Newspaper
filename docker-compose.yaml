version: '3.8'

services:
  mysql_db:
    image: mysql:8.0
    restart: always
    ports:
      - "7201:3306"
    volumes:
      - ./db/data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: Newspaper
      MYSQL_ROOT_PASSWORD: password

  backend:
    build:
      dockerfile: Dockerfile
      context: "./backend"
    depends_on:
      - mysql_db
    volumes:
      - ./backend:/app
      - /backend/node_modules
      - ./backend/package.json:/app/package.json
    ports:
      - "8080:8080"
    environment:
      MYSQL_DATABASE: Newspaper
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_HOST: mysql_db

  frontend:
    build:
      dockerfile: Dockerfile
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - /frontend/node_modules
      - ./frontend:/app

volumes:
  my-db:
